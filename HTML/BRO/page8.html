<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tables in html -->
    <h3>Store Hours</h3>
    <table bgcolor="black" width="700">
        <tr bgcolor="grey">
            <th width="100">SUNDAY</th>
            <th width="100">MONDAY</th>
            <th width="100">TUESDAY</th>
            <th width="100">WEDNESDAY</th>
            <th width="100">THURSDAY</th>
            <th width="100">FRIDAY</th>
            <th width="100">SATURDAY</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>Closed</td>
        </tr>
    </table>

    <!-- just use a pair of table tags to use the table in html  -->
    <!-- for each row add a pair of tr tags ie table rows -->
    <!-- th - table header if we want to use a row as a header  -->
    <!-- if we want to fill the rows with data we use td tag - table data tag -->
    

</body>
</html>
